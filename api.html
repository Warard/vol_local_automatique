<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS and FONTS links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="api.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.js" integrity="sha512-rn5JpU98RtYVMtZeQJfzmJ67rl4/dqDpGZ393z5f9WMYHXEU4+8Stm/PQAma2gbsLbpClmUHJzT0DaG32OmEyQ==" crossorigin="anonymous"></script>
    <script src="pdf.js"></script>

    <!-- Title -->
    <title>Test API METAR/TAF</title>
</head>
<body>
    <div class="checkwx-container" data-type="METAR" data-station="KJFK" id=""></div>
    <br><br>
    
    <div class="container">
        <!-- Airport choice -->
        <form>
            <div class="form-group">
              <label for="arpt_choice">Rentrer le code OACI de l'aéroport</label>
              <input class="form-control" placeholder="code OACI" id="arpt_choice">
            </div>
            <button class="btn btn-primary" type="button" onclick="generate_flight()">Rechercher</button>
        </form>
        
        <!-- header : Upper Title -->
        <header>
            <h1 id="station_OACI" class="text-center mt-4 mb-4"></h1>
            <h2 id="station_name" class="text-center mb-4"></h2>
        </header>


        <!-- ----Weather---- -->
        <div id="weather">
            <!-- Metar -->
            <span class="title_before_data">METAR :</span>
            <span id="metar"></span>
            <br><br>
            
            <!-- Wind -->
            <span class="title_before_data">Vent :</span>
            <span id="wind_direction"></span>
            <span id="wind_speed"></span>
            <br>
            
            <!-- Clouds ceiling -->
            <span class="title_before_data">Nébulosité :</span>
            <span id="clouds"></span>
            <span id="clouds_translated"></span>
            <br>

            <!-- Temperatures -->
            <span class="title_before_data">Température/rosée :</span>
            <span id="temp"></span>
            <span id="dew"> / </span>
            <br>

            <!-- Atmospheric pressure -->
            <span class="title_before_data">Pression :</span>
            <span id="pressure"></span>
            <br>
            
            <br><br>

            <h3 id="weather_map_date" class="text-center"></h3><br>
            <div id="weather_maps">
                <img id="weather_front" src="https://aviation.meteo.fr/affiche_image.php?" alt="carte des fronts Europe">
                <img id="temsi" src="https://aviation.meteo.fr/affiche_image.php?" alt="carte temsi Europe">
                <img id="wintem" src="https://aviation.meteo.fr/affiche_image.php?" alt="Wintem France">
            </div>
            <br><br>

            <!-- Download PDF button -->
            <button type="button" class="btn btn-success" onclick="download_pdf()">Télécharger PDF</button>
        </div>
    </div>

</body>
</html>
